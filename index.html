<html>
<head>
    <meta charset="utf-8">
    <title>robotup</title>
</head>
<body>
    <div class="robotupbody">
        <h1 id="techraboty">Проводим<br>техни-<br>ческие<br>работы</h1>
        <img id="robotupmonki" src="monki2.svg">
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap');

    h1 {
        font-family: 'Anonymous Pro', monospace; 
        font-size: 7rem;       
    }

    .robotupbody {
        display: block;
        margin: auto;
        
        max-width: 800px;
        padding: 10pt;

        background-color: #fff;

        margin-bottom: 200pt;
    }

    #robotupmonki {
        display: block;
        text-align: center;
        max-width: inherit;
        width: 100%;
        text-decoration: none;
        color: white;
        border: none;
        background-color: white;
    }

</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    var monkiToogle = false;
    function changeRobotupMonki() {
        if(monkiToogle == false){
            $("#robotupmonki").attr("src", "monki1.svg");
            monkiToogle = true;
        }
        else{
            $("#robotupmonki").attr("src", "monki2.svg");
            monkiToogle = false; 
        }
        
    }    
    setInterval('changeRobotupMonki()',500);

    $( "#techraboty" ).hover( 
        function() {
            $('#techraboty').html("Чаня<br>снова<br>врет<br>жипсы");

        }, function() {
            $('#techraboty').html("Проводим<br>техни-<br>ческие<br>работы");
        }
    );
    
</script>
</html>
